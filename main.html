<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Today's News</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li><h3>News Item One</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </li>
      <li><h3>News Item Two</h3>
          <p>Aliquam ac urna vel dolor scelerisque fermentum.</p>
      </li>
      <li><h3>News Item Three</h3>
          <p>Curabitur sit amet lorem ut mauris ultrices fermentum.</p>
      </li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Photo News</h2>
    <div class="news-images">
      <img src="https://via.placeholder.com/200x150" alt="Image One">
      <img src="https://via.placeholder.com/200x150" alt="Image Two">
      <img src="https://via.placeholder.com/200x150" alt="Image Three">
    </div>
  </div>

</body>
</html>
